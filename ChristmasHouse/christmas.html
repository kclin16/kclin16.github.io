<html>
    <head>
        <title>
            Happy Holidays!
        </title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="christmas.css">
        <!-- shim -->
        <script src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/inc/shim/Base64.js" type="text/javascript"></script>
        <script src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/inc/shim/Base64binary.js" type="text/javascript"></script>
	    <script src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
	    <script src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/inc/shim/WebMIDIAPI.js" type="text/javascript"></script>
        <!-- jasmid package -->
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/inc/jasmid/stream.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/inc/jasmid/midifile.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/inc/jasmid/replayer.js"></script>
        
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/js/midi/audioDetect.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/js/midi/gm.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/js/midi/loader.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/js/midi/plugin.audiotag.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/js/midi/plugin.webaudio.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/js/midi/plugin.webmidi.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/js/midi/player.js"></script>
        <!-- utils -->
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/js/util/dom_request_xhr.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/kclin16/MIDI.js/master/js/util/dom_request_script.js"></script>
        <!-- The thing that uses the MIDI.js library. -->
        <script type="text/javascript" src="maestro.js"></script>
    </head>
    <body style="background-color: #000000;">
        <object id="house" type="image/svg+xml" data="house.svg" style="display: block; margin-left: auto; margin-right: auto;" onload="load();"></object>
        <div id="progress">
            <div id="bar">
                <div id="loading">
                    Loading...
                </div>
            </div>
        </div>
        <div id="controls">
            <select id="songs" name="song">
                <option value="sleigh_ride">Sleigh Ride</option>
                <option value="carol_of_the_bells">Carol of the Bells</option>
                <option value="silver_bells">Silver Bells</option>
                <option value="go_tell_it_on_the_mountain">Go Tell it on the Mountain</option>
            </select>
            <input type="button" value="Load Music" id="load">
            <input type="button" value="Play Music" id="play_pause">
        </div>
        <p id="builtwith">
            <br/>
            Built with <a href="https://github.com/mudcube/MIDI.js/">MIDI.js</a> licensed under the <a href="https://github.com/mudcube/MIDI.js/master/blob/master/LICENSE.txt">MIT License</a>.<br/>
            Fatboy soundfront licensed under <a href="https://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution Share-Alike 3.0</a>.
        </p>
    </body>
</html>
